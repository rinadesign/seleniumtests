<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<!-- Bottstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	
	<link rel="stylesheet" href="css/fancyform-min.css">

	<!-- JQUERY must be first -->
	<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>

<!-- Bootstrap JS -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"> </script>
	<script src="js/form.js"></script>
	<script src="js/fancyform-min.js"></script>
</head>
<body>

<div class="container">
	<div id="injuryForm2">
		<ul class="list-group">
			<li class="list-group-item active">Describe Your Injury</li>
			<li class="list-group-item">
				<label for="" id="firstQ">
					<span>Age</span>
					<input type="text" name="age">
				</label>
			</li>
			<li class="list-group-item">
				<label for="" id="secondQ">
					<span>Gender</span>
					<input type="radio" name="gender" value="male" checked> Male
  					<input type="radio" name="gender" value="female"> Female
				</label>
			</li>
			<li class="list-group-item">
				<label for="" id="thirdQ">
					<span>Sport</span>
					<select name="sport" id="">
						<option value=""></option>
					</select>
				</label>
			</li>
			<li class="list-group-item">
				<label for="" id="fourthQ">
					<span>Activity</span>
					<!-- select -->
				</label>
			</li>
			<li class="list-group-item">
				<label for="" id="fifthQ">
					<span>level of Pain</span>
					<!-- radio -->
				</label>
			</li>
			<li class="list-group-item">
				<label for="" id="sixthQ">
					<span>Pain Type</span>
					<!-- checkbox -->
					<!-- dont forget to grid -->
				</label>
			</li>
			<li class="list-group-item">
				<label for="" id="seventhQ">
					<span>Symptoms</span>
					<!-- checkbox -->
					<!-- dont forget to grid -->
				</label>
			</li>
		</ul>
	</div>
</div>
